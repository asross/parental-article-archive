<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <style>
    @font-face {
      font-family: nyt-cheltenham;
      src: url('{{ site.baseurl }}/nyt-cheltenham-normal.ttf') format('truetype');
    }
    @font-face {
      font-family: nyt-cheltenham;
      font-weight: bold;
      src: url('{{ site.baseurl }}/nyt-cheltenham-bold.ttf') format('truetype');
    }
    body {
      position: relative;
      font-family: nyt-cheltenham, sans-serif;
      font-size: 20px;
    }
    .site-header {
      background: white;
    }
    .perforations {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 31px;
      background: radial-gradient(#575450 6px, transparent 7px) repeat-y;
      background-size: 30px 30px;
      box-sizing: border-box;
    }
    .perforations-left {
      left: 0;
      border-right: 1px dotted #ccc;
    }
    .perforations-right {
      right: 0;
      border-left: 1px dotted #ccc;
    }
    .controls {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 1rem;
      background: white;
      border-left: 1px solid #ccc;
      border-top: 1px solid #ccc;
    }
    .page-content {
      padding-top: 0;
    }
  </style>

  <body>

    <div class='perforations perforations-left'></div>

    <div class='perforations perforations-right'></div>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content" id="#top">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
